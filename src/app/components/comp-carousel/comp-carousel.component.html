<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://img.metroworldnews.com.br/sites/11/2021/07/26/0-0/20210726_sp06_pokemon-unite-800x400.jpg"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://img.metroworldnews.com.br/sites/11/2021/03/21/0-0/screenshot20171128at95731am-074e4f1ead57f15f1705b3dc765e2848-800x400.jpg"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">

      />
