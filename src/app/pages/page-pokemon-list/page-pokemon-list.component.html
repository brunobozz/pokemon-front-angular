<ul *ngIf="pokemonList.length !== 0" class="list-group list-group-flush">
  <div class="search p-3">
    <div class="input-group">
      <button class="btn bg-branco" style="pointer-events: none" type="button">
        <i class="fa fa-search fa-fw"></i>
      </button>
      <input
        type="text"
        class="form-control"
        placeholder="Search PokÃ©mon"
        (keyup)="searchPokemon($event)"
      />
    </div>
  </div>
  <ng-container *ngFor="let pokemon of pokemonList; let i = index">
    <li
      *ngIf="pokemon.name.includes(searchValue)"
      class="pokemon list-group-item d-flex justify-content-between align-items-center"
      (click)="goToPokemon(i + 1)"
    >
      <span
        >{{ i + 1 }} -
        <span class="pokemon-name">{{ pokemon.name }}</span></span
      >
    </li>
  </ng-container>
</ul>
